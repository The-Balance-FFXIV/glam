<div class="tab-content flex-col lg:flex-row">
  <div class="role-info">
    <div class="flex flex-col justify-center">
      <img class="inline-block mx-auto my-4 max-w-none w-20" src={{ .icon }} alt="Job Icon"/>
      <a href="#" class="text-link-orange my-4 font-sans font-bold tracking-wide">{{ .nameSingular }} Guides & Resources &raquo;</a>
    </div>
    <div class="card-content text-center lg:text-left text-gray-light leading-7">
      {{ .role_text_md | markdownify }}
    </div>
  </div>
  <div class="tab-jobs">
    {{ range (index . "jobs") }}
    {{ partial "homepage/role_slider/job.html" . }}
    {{ end }}
  </div>
</div>
