{{ $role := .Page.Parent.Params.role }}
{{ $job := .Params.job_name }}

<div class="h-36 xl:h-80">
  <div class="responsive-container z-10 relative flex items-center h-full">
    <div class="flex items-center md:items-center flex-row mt-0 md:mt-16 lg:mt-0 ml-2">
      <img class="job-icon-header mr-2 xl:mr-8 filter drop-shadow-lg-{{ $role }}" src="/theme-assets/jobs/{{ (lower $role) }}/{{ (lower $job) }}/{{ (lower $job) }}.svg" />
      <h1 class="text-3xl md:text-4xl xl:text-6xl font-semibold filter ml-4 drop-shadow-lg-{{ $role }} mb-0">{{ .Title }}</h1>
    </div>
  </div>
  <div class="bg-gray-600 absolute top-0 left-0 w-full -z-1 h-96 md:h-72 xl:h-120">
    <img class="object-cover w-full h-full" src="/theme-assets/jobs/{{ (lower $role) }}/{{ (lower $job) }}/{{ (lower $job) }}_background.png" />
  </div>
</div>
