<div class="h-112 lg:h-96 xl:h-80 bg-no-repeat bg-cover" style='background-image: url({{ .Params.banner_image }});'>
  <div class="responsive-container z-10 relative flex items-center h-full mt-4 lg:mt-0">
    <div class="grid grid-cols-12 lg:gap-8 w-full items-center mt-8 lg:mt-0">
      <div class="col-span-12 lg:col-span-9 text-white responsive-container">
        <div class="flex items-center mb-7">
          <a href="/encounters" class="flex flex-row items-center" >
            <div class="card-title filter drop-shadow-lg-encounter">{{ .Params.series_name }} &raquo; {{ .Params.tier_name }}</div> 
          </a>
        </div>
        <div>
          <div class="flex items-center mb-4">
            <img class="inline mr-8 filter drop-shadow-lg-encounter" src="/theme-assets/encounters.svg" />
            <div class="font-bold filter drop-shadow-lg-encounter text-2xl lg:text-6xl uppercase">{{ .Params.title }}</div>
          </div>
        </div>
      </div>
      <div class="guide-info-container">
        <div class="card-title pt-5 pb-4">Guide Info</div>
        <div class="py-3 space-y-2 text-gray-light font-bold">
            {{ if isset .Params "lastmod" }}
              <div>Last Updated: {{ (time.Format "2 Jan, 2006" .Params.lastmod) }}</div>
            {{ end }}
            <div>Patch Applicable: {{ .Params.patch }}</div>
        </div>
        <div class="py-4 text-right">
          <a href="#" class="link">Jump to recent changes Â»</a>
        </div>
      </div>
    </div>
  </div>
</div>
