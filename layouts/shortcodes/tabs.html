<div class="tabbed">
    {{/* TODO: make some of this shortcodes */}}
    {{/* TODO: make a data table for this stuff */}}
    {{ $tabs := .Params }}
    {{ range $index, $tab := $tabs }}
        <input type="radio" id="tab-{{ $tab }}" name="css-tabs" {{ if eq $index 0 }}checked{{ end }}>
    {{ end }}

    <ul class="tabs">
        {{ range $tab := $tabs}}
        <li class="tab"><label for="tab-{{ $tab }}">{{ $tab | title }}</label></li>
        {{ end }}
    </ul>

    {{ $.Inner }}
</div>
